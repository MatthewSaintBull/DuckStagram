    <title>DuckStagram</title>

<body onload="loadFilters()">
    <div id="header">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="./assets/logo.svg" width="30" height="30" class="d-inline-block align-top"
                    alt="Logo DuckStagram"> DuckStagram
            </a>
        </nav>
    </div>

    <div id="container">
        <div id="image-preview" class="row">
            <p id="preview-text">preview</p>
            <img id="image" class="img-fluid">
            <canvas id="imageCtx" style="display: none">
        </div>


        <div class="dropdown row" id="preview-filters">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Apply Filters
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropDownItems">
            </div>
        </div>

        <div id="upload" class="row">
            <button onclick="document.getElementById('add-image').click()" class="btn btn-secondary" id="btn-box"><i
                    class="fa fa-upload"></i>
            </button>
            <input id="add-image" type="file" name="name" style="display: none;" />
        </div>


        <div id="download" class="row" style="display: none">
            <button onclick="download()" class="btn btn-secondary" id="btn-box"><i class="fa fa-download"></i>
            </button>
            <input id="add-image" type="file" name="name" style="display: none;" />
        </div>

    </div>
</body>
